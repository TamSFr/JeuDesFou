<html>

	<head>
		<meta charset="utf-8">
		<script src="angular.min.js"></script>
		<script src="angular-sanitize.js"></script>
	</head>
	
	<body>
		<div ng-app="myApp"  ng-controller="choix">
			<div ng-bind="question"></div>
		{{2+2}}
	</body>
	<script>
		var app = angular.module("myApp", []);
		app.controller('choix', 
			function($scope, $interval) 
			{
				$scope.course = function(){
			
					$scope.question = "Course de Nyant Cat !";
					var ch1 = ""; //initialisation => fonctionnelle
					var ch2 = "";
					var ch3 = "";
					var ch4 = "";
					var c1 = 0;
					var c2 = 0;
					var c3 = 0;
					var c4 = 0;
					var chatFin = 0;
					var chatAlea = -1
					var nbPointChat = 20 //<===== C est ici qu'on defini la distance !
						var timerCat = $interval(function(){
							if(c1 < nbPointChat && c2 < nbPointChat && c3 <  nbPointChat && c4 < nbPointChat)
							{
									chatAlea = Math.floor(Math.random()*4);
									if(chatAlea==0){
										ch1 = ch1+"&nbsp&nbsp&nbsp";
										c1 = c1+1;
									}
									else
									{
										if(chatAlea==1)
										{
											ch2 = ch2+"&nbsp&nbsp&nbsp";
											c2 = c2+1;
										}
										else
										{
											if(chatAlea==2)
											{
												ch3 = ch3+"&nbsp&nbsp&nbsp";
												c3 = c3+1;
											}
											else
											{
												ch4 = ch4+"&nbsp&nbsp&nbsp";
												c4 = c4+1;
											}
										}
								
									}
									$scope.question = "<div class='nyantCat'>"+ch1+"<img src='img/cat.png' width='10%'><br>"+ch2+"<img src='img/cat.png' width='10%'><br>"+ch3+"<img src='img/cat.png' width='10%'><br>"+ch4+"<img src='img/cat.png' width='10%'><br>"+"</font></div>";
							}
							else
							{
								chatFin = 1;
									$scope.question = "<div class='nyantCat'>"+ch1+"<img src='img/cat.png' width='10%'><br>"+ch2+"<img src='img/cat.png' width='10%'><br>"+ch3+"<img src='img/cat.png' width='10%'><br>"+ch4+"<img src='img/cat.png' width='10%'><br>"+"</font></div>";
							}
						}, 100, nbPointChat*4);
					
					
					$scope.question = $scope.question+"<br>Ok";

				} 1000,3);
			}
		);
		</script>
</html>
